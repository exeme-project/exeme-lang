docs_dir: "./website"
site_name: Exeme
repo_url: https://github.com/exeme-project/exeme-lang

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true

theme:
  name: material

  features:
    - announce.dismiss
    - content.code.copy
    - header.autohide
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  icon:
    repo: fontawesome/brands/github
